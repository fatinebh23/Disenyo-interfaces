<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   
</head>
<body>
    <!-- En una página web vas a colocar un elemento tipo button con un argumento onclick() para que al pulsar sobre el bloque se abra una ventana alert con el mensaje "Pulsaste sobre el botón". El bloque div deberá tener como texto "Pulsa aquí". -->
<button onclick="mostrarAlerta()">Pulsa aquí</button>

<script>
    function mostrarAlerta() {
        alert("Pulsaste sobre el botón");
    }
</script>

</body>
</html>
