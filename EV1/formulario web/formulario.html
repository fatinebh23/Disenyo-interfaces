<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Formulario de prueba de HTML5</title>
  
</head>
<body>
    <header>
        <h1>Personal</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br>

            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo"><br>

            <label for="fecha-hora">Fecha y hora:</label>
            <input type="datetime-local" id="fecha-hora" name="fecha-hora"><br>

            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes"><br>

            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana"><br>

            <label for="numero">Número (-10 a 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10"><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br>

            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda"><br>

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color"><br>

            <input type="submit" value="Enviar">
        </form>

</body>
</html>
