<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener('load', function () {
            alert('Página cargada');
        });
    </script>
</head>
<body>
    <!-- Crea un script para que se active cuando la página se haya cargado completamente (evento load de window). Que nos muestre una ventana alert con el mensaje "Página cargada". Pista: window.addEventListener('load', funcion); -->
   
   <header>

    <h1>Bienvenido a mi página</h1>

</header>

<section>
    <p>Esta es una página de ejemplo que muestra un mensaje cuando se carga completamente.</p>
</section>


</body>
</html>
