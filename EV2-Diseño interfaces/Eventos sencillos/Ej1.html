<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  
</head>
<body>
    <!-- En una página web vas a colocar un elemento tipo div con un argumento onclick() para que al pulsar sobre el bloque se abra una ventana alert con el mensaje "Pulsaste sobre el div". El bloque div deberá tener como texto "Pulsa aquí". -->
<div id="miDiv" onclick="mostrarAlerta()">Pulsa aquí</div>

<script>
    function mostrarAlerta() {
        alert("Pulsaste sobre el div");
    }
</script>

</body>
</html>
