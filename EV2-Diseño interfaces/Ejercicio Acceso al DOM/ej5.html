<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla Interactiva</title>
 
</head>
<body>

  <table id="miTabla">
    <thead>
      <tr>
        <th>Columna 1</th>
        <th>Columna 2</th>
        <th>Columna 3</th>
      </tr>
    </thead>
    <tbody>
      <!-- Puedes agregar más filas según sea necesario -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <!-- ... -->
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function () {
      // Manejar el evento hover para resaltar filas al pasar el ratón
      $('#miTabla tbody tr').hover(
        function () {
          $(this).css('background-color', 'lightblue');
        },
        function () {
          $(this).css('background-color', '');
        }
      );

      // Manejar el evento click para pedir un valor mediante prompt
      $('#miTabla tbody td').on('click', function () {
        var valorActual = $(this).text();
        var nuevoValor = prompt('Introduce un nuevo valor:', valorActual);

        // Actualizar el valor en la celda
        $(this).text(nuevoValor);
      });
    });
  </script>
</body>
</html>
